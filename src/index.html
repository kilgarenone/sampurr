<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="/img/favicon.png" type="image/png" />
  <meta
    name="description"
    content="A simple way to sample audio from the web such as Youtube, Vimeo, and Soundcloud." />
  <meta property="og:site_name" content="Sampurr" />
  <meta property="og:title" content="Sample audio from the web | Sampurr" />
  <meta
    property="og:description"
    content="A simple way to sample audio from the web such as Youtube, Vimeo, and Soundcloud." />
  <meta property="og:url" content="https://sampurr.pages.dev/" />
  <meta
    property="og:image"
    content="https://sampurr.pages.dev/img/sampurr-screenshot.png" />
  <meta
    property="og:image:alt"
    content="screenshot of sampurr showing waveform at center of page spanning full width" />
  <title>Sample audio from the web | Sampurr</title>
</head>

<body>
  <h1 id="title"></h1>
  <form id="mini-url-form">
    <input
      required
      name="url"
      type="url"
      placeholder="enter new url" />
    <button class="url-submit-btn" type="submit">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        height="30"
        width="30"
        viewBox="0 0 24 24">
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path
          d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z" />
      </svg>
    </button>
  </form>
  <div id="waveform"></div>
  <form id="url-form">
    <header>
      <h1>sampurr</h1>&nbsp;
      <h2>a simple way to sample audio from the web like youtube, vimeo, soundcloud and <a href="https://github.com/yt-dlp/yt-dlp/blob/release/supportedsites.md">more</a></h2>
    </header>
    <div style="display: flex;align-items: end;flex-wrap: wrap;gap: 0.5rem;">
      <div>
        <label for="url">enter a url</label>
        <input
          required
          name="url"
          type="url"
          placeholder="" />
      </div>
      <button type="submit">start sampling</button>
    </div>
  </form>
  <div id="progress" hidden>
    <h1 id="progress-value">0</h1>
    <span>%</span>
    <h2 id="progress-desc">Loading</h2>
  </div>
  <form id="download-sample-form" hidden>
    <input
      name="sample-name"
      type="text"
      placeholder="give sample a name(optional)" />
    <button type="submit">
      <span>download</span>
    </button>
  </form>
  <footer><a href="/about">about</a></footer>
</body>

</html>
