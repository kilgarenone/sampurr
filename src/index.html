<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sampurr - Sample audio extracted from a url</title>
    <!-- <script
      async
      defer
      data-website-id="e64d2874-2fec-4d8e-9ab8-3d9f487a9703"
      src="https://sampurr-1984.herokuapp.com/umami-v0.1.js"
    ></script> -->
  </head>
  <body>
    <h1 id="title"></h1>
    <form id="mini-url-form">
      <input
        required
        name="url"
        type="url"
        pattern="https://.*"
        placeholder="Enter new URL"
      />
      <button class="url-submit-btn" type="submit">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="25px"
          viewBox="0 0 24 24"
          width="25px"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z"
          />
        </svg>
      </button>
    </form>
    <div id="waveform"></div>
    <form id="url-form">
      <header>
        <svg
          width="70"
          height="70"
          viewBox="0 0 200 200"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g clip-path="url(#clip0_4:2)">
            <rect width="200" height="200" fill="#ADFFEB" />
            <ellipse cx="117.5" cy="40" rx="60.5" ry="60" fill="#FF7373" />
            <path
              d="M73.5557 63.312C77.483 57.1208 86.517 57.1208 90.4443 63.312L183.11 209.393C187.333 216.051 182.55 224.75 174.666 224.75H-10.6656C-18.55 224.75 -23.3333 216.051 -19.1099 209.393L73.5557 63.312Z"
              fill="#9327FF"
            />
          </g>
          <defs>
            <clipPath id="clip0_4:2">
              <rect width="200" height="200" fill="white" />
            </clipPath>
          </defs>
        </svg>
        <h1>Sampurr</h1>
        <h2>An easy way to sample audio from urls</h2>
      </header>
      <input
        required
        name="url"
        type="url"
        pattern="https://.*"
        placeholder="https://www.youtube.com/watch?v=4aeETEoNfOg"
      />
      <button type="submit">Start sampling</button>
    </form>
    <div id="progress" hidden>
      <h1 id="progress-value">0</h1>
      <span>%</span>
      <h2 id="progress-desc">Loading</h2>
    </div>
    <form id="download-sample-form" hidden>
      <input
        name="sample-name"
        type="text"
        placeholder="Enter sample name(optional)"
      />
      <button type="submit">
        <span>Download</span>
      </button>
    </form>
  </body>
</html>
