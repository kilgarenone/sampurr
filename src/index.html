<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Impartial</title>
  </head>
  <body>
    <div id="waveform"></div>
    <form id="mini-url-form">
      <label class="url-label" for="url-field">
        <input
          required
          class="url-field"
          name="url"
          type="text"
          placeholder="Enter new URL"
        />
      </label>
      <button class="url-submit-btn" type="submit">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          enable-background="new 0 0 24 24"
          height="24px"
          viewBox="0 0 24 24"
          width="24px"
          style="vertical-align: middle"
          fill="#000000"
        >
          <rect fill="none" height="24" width="24" />
          <path
            d="M15,5l-1.41,1.41L18.17,11H2V13h16.17l-4.59,4.59L15,19l7-7L15,5z"
          />
        </svg>
      </button>
    </form>
    <form id="url-form">
      <label class="url-label" for="url-field">
        Enter URL
        <input
          required
          class="url-field"
          name="url"
          type="text"
          placeholder="https://www.youtube.com/watch?v=4aeETEoNfOg"
        />
      </label>
      <button class="url-submit-btn" type="submit">Start sampling</button>
    </form>
    <!-- <button id="play">Play</button>
    <button id="download-sample">Download sample</button> -->
  </body>
</html>
