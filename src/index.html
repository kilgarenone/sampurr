<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Impartial</title>
    <script
      async
      defer
      data-website-id="80271ea5-4cfe-4e5a-bed5-74eaf907156b"
      src="https://sampurr-1984.herokuapp.com/umami-v0.1.js"
    ></script>
  </head>
  <body>
    <h1 hidden id="title"><span></span></h1>
    <div hidden id="waveform"></div>
    <form hidden id="mini-url-form">
      <input
        required
        class="url-field"
        name="url"
        type="url"
        pattern="https://.*"
        placeholder="Enter new URL"
      />
      <button class="url-submit-btn" type="submit">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="25px"
          viewBox="0 0 24 24"
          width="25px"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z"
          />
        </svg>
      </button>
    </form>
    <form id="url-form">
      <label class="url-label" for="url-field">
        Enter URL
        <input
          required
          id="url-field"
          class="url-field"
          name="url"
          type="url"
          pattern="https://.*"
          placeholder="https://www.youtube.com/watch?v=4aeETEoNfOg"
        />
      </label>
      <button class="url-submit-btn" type="submit">Start sampling</button>
    </form>
    <div id="progress" hidden>
      <h1 id="progress-value">0</h1>
      <h2 id="progress-desc">Loading</h2>
    </div>
    <form id="download-sample-form" hidden>
      <input
        class="download-sample-input-field"
        name="sample-name"
        type="text"
        placeholder="Enter sample name(optional)"
      />
      <button class="download-sample-btn" type="submit">
        <span>Download</span>
      </button>
    </form>
  </body>
</html>
