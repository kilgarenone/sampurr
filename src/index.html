<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Impartial</title>
  </head>
  <body>
    <div id="waveform"></div>
    <form id="mini-url-form">
      <label class="url-label" for="url-field">
        <input
          required
          class="url-field"
          name="url"
          type="text"
          placeholder="Enter new URL"
        />
      </label>
      <button class="url-submit-btn" type="submit">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="30px"
          viewBox="0 0 24 24"
          width="30px"
          style="vertical-align: middle"
          fill="#000000"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z"
          />
        </svg>
      </button>
    </form>
    <form id="url-form">
      <label class="url-label" for="url-field">
        Enter URL
        <input
          required
          class="url-field"
          name="url"
          type="text"
          placeholder="https://www.youtube.com/watch?v=4aeETEoNfOg"
        />
      </label>
      <button class="url-submit-btn" type="submit">Start sampling</button>
    </form>
    <div id="progress" hidden>
      <h1 id="progress-value">0</h1>
      <h2 id="progress-desc"></h2>
    </div>
    <form id="download-sample-form">
      <input
        class="download-sample-input-field"
        name="sample-name"
        type="text"
        placeholder="Enter sample name(optional)"
      />
      <button class="download-sample-btn" type="submit">Download</button>
    </form>
  </body>
</html>
